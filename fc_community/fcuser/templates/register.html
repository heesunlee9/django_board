{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <h1>Sign up</h1>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12 ">
        {{ error }}
    </div>
</div>
<div class="row mt-5">
    <div class="col-12 text-center">
        <form method="POST" action=".">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="username" name="username">
            </div>
            <div class="form-group">
                <label for="useremail">Email</label>
                <input type="email" class="form-control" id="useremail" placeholder="useremail" name="useremail">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password" name="password">
            </div>
            <div class="form-group">
                <label for="re-password">Enter you password again</label>
                <input type="password" class="form-control" id="re-password" placeholder="Enter you password again" name="re-password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
